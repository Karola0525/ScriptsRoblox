<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Copy-Paste Script</title>
    <style>
        /* Estilos básicos para el diseño y visualización */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .script-text {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 10px;
            color: #4CAF50;
            font-size: 0.9em;
        }

        #add-container-btn {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-container-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Botón para agregar más contenedores dinámicamente -->
    <button id="add-container-btn">Agregar Nuevo Contenedor</button>

    <div class="grid-container">
        <!-- Contenedores iniciales con scripts -->
        <div class="container">
            <text>Crear una pieza con fuego</text>
            <div class="script-text">
                local block = script.Parent
                block.BrickColor = BrickColor.Blue()
                wait(4)
                local fire = Instance.new('Fire',block)
                fire.Color = Color3.new(0, 0, 10) -- el color de la llama
                fire.Size = 15 -- el tamaño de la llama
                fire.Heat = 5 -- la altura de la llama
            </div>
            <button class="copy-btn">Copy Script</button>
            <button class="paste-btn">Pegar Script</button>
            <p class="status"></p>
        </div>

        <!-- Puedes seguir añadiendo contenedores iniciales aquí -->
    </div>

    <script>
        // Función para manejar la copia del texto
        function copyScript(button) {
            const container = button.parentElement;
            const scriptContent = container.querySelector('.script-text').textContent;

            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = scriptContent;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);

            const status = container.querySelector('.status');
            status.textContent = 'Script copiado!';
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }

        // Función para manejar el pegado del texto
        function pasteScript(button) {
            const container = button.parentElement;
            const scriptText = container.querySelector('.script-text');

            navigator.clipboard.readText().then(text => {
                scriptText.textContent = text;
                const status = container.querySelector('.status');
                status.textContent = 'Script pegado!';
                setTimeout(() => {
                    status.textContent = '';
                }, 2000);
            }).catch(err => {
                console.error('Error al leer el portapapeles: ', err);
            });
        }

        // Agregar eventos a los botones existentes
        function attachButtonEvents() {
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', () => copyScript(button));
            });

            document.querySelectorAll('.paste-btn').forEach(button => {
                button.addEventListener('click', () => pasteScript(button));
            });
        }

        // Función para agregar un nuevo contenedor dinámicamente
        function addNewContainer() {
            const gridContainer = document.querySelector('.grid-container');

            const newContainer = document.createElement('div');
            newContainer.classList.add('container');
            newContainer.innerHTML = `
                <text>Nuevo Script</text>
                <div class="script-text" contenteditable="true">
                    <!-- Escribe aquí tu script -->
                </div>
                <button class="copy-btn">Copy Script</button>
                <button class="paste-btn">Pegar Script</button>
                <p class="status"></p>
            `;

            gridContainer.appendChild(newContainer);
            attachButtonEvents();
        }

        // Evento para agregar un nuevo contenedor al hacer clic en el botón
        document.getElementById('add-container-btn').addEventListener('click', addNewContainer);

        // Inicializar eventos en los contenedores existentes
        attachButtonEvents();
    </script>
</body>
</html>
