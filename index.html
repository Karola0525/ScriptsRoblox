<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Contenedores de Scripts</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .script-text {
            display: none; /* El script está oculto */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 10px;
            color: #4CAF50;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal que aloja todos los contenedores -->
    <div class="grid-container">
        <!-- Contenedor de ejemplo inicial -->
        <div class="container">
            <div class="script-text">
                -- Este es el script inicial en Lua
                print("Este es un script de ejemplo.")
            </div>
            <button class="copy-btn">Copiar Script</button>
            <p class="status"></p>
        </div>

        <!-- Aquí puedes agregar nuevos contenedores manualmente -->
        <!-- EJEMPLO DE NUEVO CONTENEDOR:
        <div class="container">
            <div class="script-text">
                -- Este es un script personalizado en Lua
                print("Nuevo contenedor añadido manualmente.")
            </div>
            <button class="copy-btn">Copiar Script</button>
            <p class="status"></p>
        </div>
        -->
    </div>

    <script>
        // Función para copiar el contenido del script
        function copyScript(button) {
            const container = button.parentElement;
            const scriptContent = container.querySelector('.script-text').textContent;

            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = scriptContent;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);

            const status = container.querySelector('.status');
            status.textContent = '¡Script copiado!';
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }

        // Asignar eventos a los botones para copiar scripts
        function attachButtonEvents() {
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.removeEventListener('click', () => copyScript(button)); // Evitar duplicados
                button.addEventListener('click', () => copyScript(button));
            });
        }

        // Inicializar eventos en los contenedores existentes
        attachButtonEvents();
    </script>
</body>
</html>
