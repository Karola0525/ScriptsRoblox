<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Script Manager</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .script-text {
            display: none; /* Los scripts no se muestran al usuario final */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 10px;
            color: #4CAF50;
            font-size: 0.9em;
        }

        #add-container-btn {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-container-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Botón para agregar dinámicamente -->
    <button id="add-container-btn">Agregar Nuevo Contenedor</button>

    <div class="grid-container">
        <!-- Contenedores iniciales ocultos al usuario -->
        <div class="container">
            <div class="script-text">
                local block = script.Parent
                block.BrickColor = BrickColor.Blue()
                wait(4)
                local fire = Instance.new('Fire',block)
                fire.Color = Color3.new(0, 0, 10) -- el color de la llama
                fire.Size = 15 -- el tamaño de la llama
                fire.Heat = 5 -- la altura de la llama
            </div>
            <button class="copy-btn">Copiar Script</button>
            <p class="status"></p>
        </div>
    </div>

    <script>
        // Función para manejar la copia del script
        function copyScript(button) {
            const container = button.parentElement;
            const scriptContent = container.querySelector('.script-text').textContent;

            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = scriptContent;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);

            const status = container.querySelector('.status');
            status.textContent = '¡Script copiado!';
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }

        // Función para agregar un nuevo contenedor dinámicamente
        function addNewContainer() {
            const gridContainer = document.querySelector('.grid-container');

            // Creación del nuevo contenedor con un script oculto
            const newContainer = document.createElement('div');
            newContainer.classList.add('container');
            newContainer.innerHTML = `
                <div class="script-text">
                    -- Este es un script nuevo generado dinámicamente
                    print("Nuevo script añadido dinámicamente")
                </div>
                <button class="copy-btn">Copiar Script</button>
                <p class="status"></p>
            `;

            gridContainer.appendChild(newContainer);
            attachButtonEvents(); // Adjunta los eventos a los botones nuevos
        }

        // Agregar eventos a los botones
        function attachButtonEvents() {
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.removeEventListener('click', () => copyScript(button)); // Elimina eventos previos
                button.addEventListener('click', () => copyScript(button));
            });
        }

        // Inicializar eventos en los contenedores existentes
        attachButtonEvents();

        // Evento para agregar un nuevo contenedor al hacer clic en el botón
        document.getElementById('add-container-btn').addEventListener('click', addNewContainer);
    </script>
</body>
</html>
